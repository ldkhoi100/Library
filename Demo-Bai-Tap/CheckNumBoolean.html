<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Mảng gồm 10 phần tử ngẫu nhiên: <span id="array10number"></span></p>
    <p>Số phần tử lớn hơn hoặc bằng 10 là: <span id="result"></span></p>
    <script>
    function inputLength(){
        do{
        length = prompt("Nhap do dai mang");
        }while(isNaN(length) || length<=0 || parseInt(length)< length)
        return length;
    }
    function creatArray(length){
        let arr = [];
        for(i=0;i<length;i++){
           // arr[i] = Math.floor(Math.random() * 21);
            arr[i] =  parseInt(prompt("Nhap do phan tu thu" + (i+1)));
        }
        return arr;
    }

    function check(arr){
        let count = 0;
        for(i=0;i<arr.length;i++){
            if(arr[i] >= 10){
                count++;
            }
        }
        return count;
    }

    function main(){
        let length = inputLength();
        let array = creatArray(length);
        let count = check(array);
        document.getElementById("array10number").innerHTML = array;
        document.getElementById("result").innerHTML = check(array);
    }
    main();
    </script>
</body>
</html>
